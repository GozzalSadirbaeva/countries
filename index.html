<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Where in the world?</h2>
        <button onclick="darkMood()" id="theme-switch">
          <img
            src="/img/dark_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
          <img
            src="/img/light_mode_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </button>
      </header>
      <div class="content">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="search" placeholder="Search for a country..." />
        </div>
        <div>
          <label for="region">Filter by Region:</label>
          <select name="region" id="region">
            <option value="all">All</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="ocenia">Ocenia</option>
          </select>
        </div>
      </div>
      <div class="cards" id="list"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
